<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card border-light mb-2 p-12 mt-5 shadow-sm">
        <div class="card-header" id="title">What is the weather like in...</div>
        <div class="card-body">
          <h2 class="card-title-main">
            <form id="search-form">
              <input
                type="city"
                id="city"
                required
                placeholder="Please enter a city name"
              />
              <input type="submit" id="search-form" value="Search!" />
            </form>
          </h2>
          <div class="container">
            <div class="row" id="display-current-weather">
              <div class="col-3"></div>
              <div class="col-3" id="weather-current-icon"></div>
              <div class="col-3" id="weather-current"></div>
              <div class="col-3"></div>
            </div>
            <div class="containerForecast" id="forecastBox"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Vanessa Pagé 💁🏼‍♀️<a
        href="https://github.com/rlmegj/weather-forecast"
        ><br />
        GitHub</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
